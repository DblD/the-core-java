dependencies {
    compile project(':common-api')
    compile project(':sessions')
    compile project(':webcore')
    compile 'org.eclipse.jetty:jetty-servlet:7.3.1+'
    runtime 'com.thoughtworks.xstream:xstream:1.4.4'
    compile 'rome:rome:1.0'
}

jar {
    baseName = 'thecore-service-api'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = jar.baseName
        }
    }
}