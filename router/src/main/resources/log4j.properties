log4j.rootLogger=ERROR,roller
log4j.logger.com.korwe.thecore=DEBUG
log4j.additivity.com.korwe=false
log4j.logger.org.apache.camel=DEBUG
log4j.additivity.com.apache=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=all
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%t %d %p [%c{4}] %m%n

log4j.appender.roller=org.apache.log4j.RollingFileAppender
log4j.appender.roller.File=core-router.log
log4j.appender.roller.layout=org.apache.log4j.PatternLayout
log4j.appender.roller.layout.ConversionPattern=%d %p %t [%c{4}] %m%n
log4j.appender.roller.MaxFileSize=50MB
log4j.appender.roller.MaxBackupIndex=40
log4j.appender.roller.Threshold=all
